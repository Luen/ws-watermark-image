services:
    watermark-service:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: ws-watermark-image
        ports:
            - '8080:8080'
        environment:
            - PORT=8080
        volumes:
            # Mount content directory to persist processed images
            - ./content:/app/content
        restart: unless-stopped
        healthcheck:
            test:
                [
                    'CMD',
                    'node',
                    '-e',
                    "require('http').get('http://localhost:8080/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
